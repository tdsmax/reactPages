<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Swap Plugin</title>
	<style>
		div.parent {
	        height: 100px;
	        width: 100px;
	        border: 1px solid black;
	      }
	      div.child {
	        margin: 5px;
	        border: 1px solid red;
	      }
	</style>
	<script src="js/lib/jquery-1.12.0.js"></script>
</head>
<body>
	 <ul id="list_example">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ul>
    <a id="swap_list_1" href="javascript:void(0);">Swap One and Four</a>
    <br />
    <a id="swap_list_2" href="javascript:void(0);">Swap Two and Three</a>
    <br />
    <br />

    <div class="parent">
      <div class="child">
        1
      </div>
    </div>
    
    <a id="swap_div" href="javascript:void(0);">Swap</a>
    <div class="parent">
      <div class="child">
        2
      </div>
    </div>

    <script src="js/jquerySwap.js"></script>
</body>
</html>
