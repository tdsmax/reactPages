	<style>

		body {
		  overflow-y: scroll;
		}

		.packery {
		  background: #FDD;
		  background: hsla(45, 100%, 40%, 0.2);
		  /* un-comment this line to see mismatch */
		  /* width: 803px; */

		  -webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		}

		/* clearfix */
		.packery:after {
		  content: ' ';
		  display: block;
		  clear: both;
		}

		/* width used for columnWidth */
		.grid-sizer, .item {
		  width: 12.5%;
		  width: -webkit-calc( 1/8 * 100% );
		  width: calc( 1/8 * 100% );
		}
		/* 7 columns wide */
		.item {
		  float: left;
		} 

		.grid-sizer img,
		.item img {
		  display: block;
		  width: 100%;
		}

		.item.big {
		  /* just a little smaller than 2/7 */
		  width: 37.312%; 
		  width: -webkit-calc( 3/8 * 99.5% );
		  width: calc( 3/8 * 99.5% );
		}

		.item.medium {
		  /* just a little smaller than 2/7 */
		  width: 24.875%; 
		  width: -webkit-calc( 2/8 * 99.5% );
		  width: calc( 2/8 * 99.5% );
		}
	</style>	
</head>
